AllCops:
  NewCops: enable
  Exclude:
    - 'spec/dummy/**/*'
Layout/LineLength:
  Max: 120
Style/GuardClause:
  Enabled: false
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'
Layout/FirstHashElementIndentation:
  EnforcedStyle: consistent
RSpec/NestedGroups:
  Max: 4
require:
  - rubocop-rspec
